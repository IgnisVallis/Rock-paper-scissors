<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rocks,papers and scissors</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="./imgs/icon.png" type="img/png" rel="icon">
    </head>
    <body>
        <body>
            <main>
            <section id="presentation">
           <h1 class="animated-text">ACE ATTORNEY</h1>
          <h2 class="animated-text" id="sub-title">TAKE THAT, HOLD IT AND OBJECTION!!</h2>
            </section>
        </body>
        
        <section id="board">
            <article id="player-article" class="character-place">
                <img id="phoenix" src="./imgs/phoenix.png" alt="phoenix" class="character">
                <div id="options-phoenix">
                    <img class="option" src="./imgs/rock.png" alt="rock">
                    <img class="option" src="./imgs/paper.png" alt="paper">
                    <img class="option" src="./imgs/scissor.png" alt="scissor">
                </div>
                </article>
                <article id="scoreboard">
                    <p>Phoenix</p>  <span id="phoenix-puntuacion">0</span>
                    <p>Edge</p> <span id="edge-puntuation">0</span>
                </article>
                <article id="computer-article" class="character-place">
            <img id="edge" src="./imgs/edge.png" alt="edge" class="character">
          <div id="options-edge">
            <img class="option" src="./imgs/rock.png" alt="rock">
                <img class="option" src="./imgs/paper.png" alt="paper">
                <img class="option"  src="./imgs/scissor.png" alt="scissor">
            </div>
        </article>
        </section>
    </main>
    <script src="code.js"></script>
    </body>
</html>
