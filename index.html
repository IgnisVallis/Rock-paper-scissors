<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rocks,papers and scissors</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="./imgs/icon.png" type="img/png" rel="icon">
    </head>
    <body>
        <body>
            <main>
            <section id="presentation">
           <h1 class="animated-text">ACE ATTORNEY</h1>
          <h2 class="animated-text" id="sub-title">TAKE THAT, HOLD IT AND OBJECTION!!</h2>
            </section>
            <audio id="main-theme" volumen="0.4" autoplay>
                <source src="./audio/main-theme.mp3">
            </audio>
        </body>
        
        <section id="board">
            <article id="player-article" class="character-place">
                <img id="phoenix" src="./imgs/phoenix.png" alt="phoenix" class="character">
                <div id="options-phoenix">
                    <img class="option" src="./imgs/rock.png" alt="rock">
                    <img class="option" src="./imgs/paper.png" alt="paper">
                    <img class="option" src="./imgs/scissor.png" alt="scissor">
                </div>
                <div id="phoenix-audios">
                    <audio id="phoenix-take-that">
                      <source src="./audio/phoenix/phoenix-take-that.mp3" type="audio/mp3">
                    </audio>
                    <audio id="phoenix-hold-it">
                        <source src="./audio/phoenix/phoenix-hold-it.mp3" type="audio/mp3">
                      </audio>
                      <audio id="phoenix-objection">
                        <source src="./audio/phoenix/phoenix-objection.mp3" type="audio/mp3">
                      </audio>
                </div>
                </article>
                <article id="scoreboard">
                    <p>Phoenix</p>  <span id="phoenix-puntuacion">0</span>
                    <p>Edge</p> <span id="edge-puntuation">0</span>
                </article>
                <article id="computer-article" class="character-place">
            <img id="edge" src="./imgs/edge.png" alt="edge" class="character">
          <div id="options-edge">
            <img class="option" src="./imgs/rock.png" alt="rock">
                <img class="option" src="./imgs/paper.png" alt="paper">
                <img class="option"  src="./imgs/scissor.png" alt="scissor">
            </div>
            <div id="edge-audios">
                <audio id="edge-take-that">
                  <source src="./audio/edge/edge-take-that.mp3" type="audio/mp3">
                </audio>
                <audio id="edge-hold-it">
                    <source src="./audio/edge/edge-hold-it.mp3" type="audio/mp3">
                  </audio>
                  <audio id="edge-objection">
                    <source src="./audio/edge/edge-objection.mp3" type="audio/mp3">
                  </audio>
            </div>
        </article>
        </section>
    </main>
    <script src="code.js"></script>
    </body>
</html>
